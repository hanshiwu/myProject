{extend name='base' /}
{block name='content' }
    <!--右侧主题部分 start-->
    <div class="col-xs-12 col-sm-9 col-lg-10">
        <ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
            <li>
                <a href="{:url('admin/link/index')}"><i class="fa fa-cogs"></i>
                    友链管理</a>
            </li>
            <li class="active">
                <a href="{:url('admin/link/add')}">添加友链</a>
            </li>

        </ol>
        <ul class="nav nav-tabs" role="tablist">
            <li><a href="{:url('admin/link/index')}">友链首页</a></li>
            <li class="active"><a href="{:url('admin/link/add')}">添加友链</a></li>
        </ul>
        <form class="form-horizontal"  action="" method="post" >
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">友链管理</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">友链名称</label>
                        <div class="col-sm-9">
                            <input type="text" name="link_name"  class="form-control" placeholder="请填写友链名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">url地址</label>
                        <div class="col-sm-9">
                            <input type="url" name="link_url"  class="form-control" placeholder="请填写友链地址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">排序</label>
                        <div class="col-sm-9">
                            <input type="number" name="link_sort"  class="form-control" placeholder="请填写友链排序">
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">确定</button>
        </form>

    </div>
    <!--右侧主题部分 end-->
{/block}
