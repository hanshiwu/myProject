{extend name='base' /}
{block name='content' }
<div class="col-xs-12 col-sm-9 col-lg-10">
    <ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
        <li>
            <a href="{:url('link/index')}"><i class="fa fa-cogs"></i>
                友链管理</a>
        </li>
        <li class="active">
            <a href="{:url('link/index')}">友链展示</a>
        </li>
    </ol>
    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="{:url('link/index')}">友链管理</a></li>
        <li><a href="{:url('link/link')}">添加友链</a></li>
    </ul>
    <form action="" method="post">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th width="80">编号</th>
                        <th>链接名称</th>
                        <th>链接地址</th>
                        <th width="200">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name='field' item='vo'}
                    <tr>
                        <td>{$vo['link_id']}</td>
                        <td>{$vo['link_name']}</td>
                        <td>{$vo['link_url']}</td>
                        <td>
                            <div class="btn-group">
                                <a href="{:url('link',['link_id'=>$vo['link_id']])}">编辑</a>&nbsp;|
                                <a href="javascript:;" onclick="del({$vo['link_id']})">删除</a>
                            </div>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </form>
    <div class="pagination pagination-sm pull-right">
        {$field->render()}
    </div>
</div>
<script>
    function del(link_id) {
        require(['hdjs'], function (hdjs) {
            hdjs.confirm('确定删除吗?', function () {
                location.href = "{:url('del')}"+"?link_id="+link_id;
            })
        })
    }
</script>
{/block}
