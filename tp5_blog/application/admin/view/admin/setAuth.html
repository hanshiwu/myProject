{extend name='base' /}
{block name='content'}
<div class="col-xs-12 col-sm-9 col-lg-10">
    <ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px ;margin-bottom:10px;">
        <li>
            <a ><i class="fa fa-cogs"></i>
                用户管理</a>
        </li>
        <li class="active">
            <a >设置权限</a>
        </li>

    </ol>
    <ul class="nav nav-tabs" role="tablist">
        <li><a href="{:url('admin/index')}">用户列表</a></li>
        <li><a href="{:url('admin/add')}">添加用户</a></li>
        <li class="active"><a href="{:url('admin/setAuth')}">设置权限</a></li>
    </ul>
    <form class="form-horizontal" id="form" action="" method="post">
        <input type="hidden" name="uid" value="{:input('param.id')}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">设置权限</h3>
            </div>
            <div class="panel-body">
                <div class="checkbox">
                    {foreach name='groupData' item='vo'}
                    <label>
                        <input type="checkbox" {if condition="in_array($vo['id'],$accessData)" }checked{/if} value="{$vo.id}" name="group_id[]" >{$vo.title}
                    </label>&nbsp;&nbsp;&nbsp;
                    {/foreach}
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">确定</button>
    </form>

</div>
{/block}
