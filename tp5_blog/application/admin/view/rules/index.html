{extend name='base' /}
{block name='content'}
<div class="col-xs-12 col-sm-9 col-lg-10">
    <ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
        <li>
            <a href="javascript:void(0)"><i class="fa fa-cogs"></i>
                规则管理</a>
        </li>
        <li class="active">
            <a href="javascript:void(0)">规则添加</a>
        </li>
    </ol>
    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="{:url('rules/index')}">规则列表</a></li>
        <li><a href="{:url('rules/add')}">规则添加</a></li>
    </ul>
    <form action="" method="post">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>规则中文名称</th>
                        <th>标识</th>
                        <th>导航</th>
                        <th width="200" style="text-align: center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name='field' item='vo'}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo._title}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.nav}</td>
                        <td style="text-align: center">
                            <div class="btn-group">
                                <a href="{:url('rules/edit',['id'=>$vo['id']])}">编辑</a>&nbsp;|
                                <a href="javascript:;" onclick="del({$vo['id']})">删除</a>
                            </div>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>

            </div>
        </div>
    </form>
    <div class="pagination pagination-sm pull-right">
    </div>
    <script type="text/javascript">
        function del(id) {
            require(['hdjs'], function (hdjs) {
                hdjs.confirm('确定删除吗?', function () {
                    location.href = "{:url('del')}"+"?id="+id;
                })
            })
        }
    </script>
</div>
{/block}
